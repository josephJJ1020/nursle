<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js" defer></script>
    <script src="myscript.js" defer></script>
    <link rel="stylesheet" href="mystyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Wordle Project</title>

    
</head>
<body>
    <div class="home container">
        <div class="header">
            <h1>
                Nursle
            </h1>
        </div>
       

        <h2>
            Anything science related!
        </h2>

        <button>
            Start
        </button>
    </div>

    <div class="container main">
        <img class="background" src="./stethoscope.png">
            <div class="x">
                <div class="back">
                    <button>
                        <h1>< Back</h1>
                    </button>
                </div>
                <div class="header">
                    
                    <h1>Nursle</h1>
                    
                </div>

                <div class="word"></div>

                <div class="items">
                </div>

                <div class="keypad">
                    
                </div>
                <div class="source">
                    Words from <a href="https://relatedwords.org/relatedto/nursing" target="_blank">
                        https://relatedwords.org/relatedto/nursing
                    </a>
                </div>
        </div>
    </div>
    <div class="correct-container">
        <div class="close">
            &#10006;
        </div>
        <div class="correct">
            <h1 class="state">You Won!</h1>
            <p>The the correct answer is:</p>
            <h2 class="correct-word">
                Wordle
            </h2>

            <button class="restart">
                Restart
            </button>
        </div>
    </div>

</body>
</html>
